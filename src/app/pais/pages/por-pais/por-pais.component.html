<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais"
        ></app-pais-input>
    </div>
</div>
</div>
<ul *ngIf="mostrarSugerencias" class="list-group">
    <li 
        class="list-group-item list-group-item-action"
        *ngFor="let item of paisesSugeridos">
        <a class="nav-link"
            [routerLink]="['/pais',item.cca2]">
            {{item.name.common}}
        </a>
    </li>
    <li 
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No hay ningún país "{{termino}}"
</div>

<div class="row" *ngIf="!hayError">
    <div class="col" *ngIf="paises.length > 0">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
